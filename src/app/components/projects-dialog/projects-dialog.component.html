<div class="projects-dialog">
  <h2 mat-dialog-title>meine propjekte</h2>
  <mat-dialog-content>
    <div class="projects-list">
      <div *ngFor="let project of projects" class="project-item">
        <div class="project-info" (click)="selectProject(project)">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description || 'Keine Beschreibung' }}</p>
          <small>{{ project.created_at | date:'dd/MM/yyyy HH:mm' }}</small>
        </div>
        <div class="project-actions">
          <button class="delete-btn" (click)="deleteProject(project.id, $event)">
            <mat-icon>delete</mat-icon>
          </button>
          <mat-icon class="arrow-icon">chevron_right</mat-icon>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Schlie√üen</button>
  </mat-dialog-actions>
</div>
